<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <div>
        <form>
            <div>
                <label for="id1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" required id="id1">
            </div>

            <div>
                <label for="id2">Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" required id="id2">
            </div>

            <div>
                <label for="id3">Phone Number</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" required id="id3">
            </div>

            <div>
                <label for="id4">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" required id="id4">
            </div>

            <div>
                <label for="id5">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" required id="id5">
            </div>

            <div>
                <label for="id6">Cources</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <dt>Cources Offered</dt>
                <dd>Java <input type="checkbox" id="id6" required></dd>
                <dd>Python <input type="checkbox" id="id6" required></dd>
                <dd>HTML <input type="checkbox" id="id6" required></dd>
                <dd>DBMS <input type="checkbox" id="id6" required></dd>
                
            </div>

        </form>
    </div>
    
</body>
</html>
