<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        .title{
            position: relative;
            text-align: center;
            color: red;
            font-size: 80px;
            border: 2px dashed pink;
            background-color: antiquewhite;
        }
        .fixed{
            position: fixed;
            right: 0;
            bottom: 0;
            border: 2px solid saddlebrown;
        }

        .relative{
            position: relative;
            bottom: 0;
            right: 0;
            border: 2px solid purple;
        }
        .virat{
            position: absolute;
            top: 0;
            left: 0;
            color: yellow;
        }
        .rajat{
            position: absolute;
            bottom: 0;
            left: 0;            
            color: yellow;
        }

        .krunal{
            position: absolute;   
            top: 100px;
            left: 0;        
            color: yellow;
            /* padding-left: 0px; */
        }

        .salt{
            position: absolute;
            top: 200px;
            left: 0;
            color: yellow;
        }

        .jitesh{
            position: absolute;
            top: 280px;
            left: 0;
            color: yellow;
        }
        .padikkal{
            position: absolute;
            top: 0px;
            left: 150px;
            color: yellow;
        }

        .swastik{
            position: absolute;
            top: 0px;
            left: 350px;
            color: yellow;
        }

        .laim{
            position: absolute;
            top: 0px;
            left: 550px;
            color: yellow;
        }

        .tim{
            position: absolute;
            top: 100px;
            left: 550px;
            color: yellow;
        }

        .singh{
            position: absolute;
            top: 200px;
            left: 550px;
            color: yellow;
        }

        .shepherd{
            position: absolute;
            top: 280px;
            left: 550px;
            color: yellow;
        }

        .manoj{
            position: absolute;
            bottom: 0px;
            left: 550px;
            color: yellow;
        }
        .jacob{
            position: absolute;
            bottom: 0px;
            left: 300px;
            color: yellow;
        }


       
    </style>
</head>
<body>

    <div class="fixed">
        CSS Position
    </div>

    <div class="title">RCB TEAM MEMBERS</div>
    <div class="relative">
        <img src="rcb.png" height="400vh" width="700">
        <span class="virat">Virat Kohli</span>
        <span class="rajat">Rajat Patidar</span>
        <span class="krunal">Krunal Pandy</span>
        <span class="salt">Salt</span>
        <span class="jitesh">Jitesh Sharma</span>
        <span class="padikkal">Devdutt Padikkal</span>
        <span class="swastik">Swastik Chhikara</span>
        <span class="laim">Laim Livingstone</span>
        <span class="tim">Tim David</span>
        <span class="singh">Swapnil Singh</span>
        <span class="shepherd">Romario Shepherd</span>
        <span class="manoj">Manoj Bhandage</span>
        <span class="jacob">Jacob Berhell</span>
    </div>

</body>
</html>
